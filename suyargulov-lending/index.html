<!DOCTYPE html>
<html>
<head>
	<!--Указывает кодировку документа. UTF-8 - повсеместный стандарт-->
	<meta charset="utf-8">
	<!--Контроллирует масштаб отображения страницы-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ШЦТ — Школа цифровых технологий</title>

	<!--Favicon-->
	<link rel="icon" href="https://cmit.ru/ufa/wp-content/uploads/sites/34/2017/08/cropped-favicon-32x32.png" sizes="32x32">
	<link rel="icon" href="https://cmit.ru/ufa/wp-content/uploads/sites/34/2017/08/cropped-favicon-192x192.png" sizes="192x192">

	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--Навигационная панель-->
	<!--Класс navbar создает навигационную панель, 
    nav-expand-lg необходим для того, чтобы элементы nav-item не свернулись в список,
	sticky-top прикрепляет навигационную панель наверх даже при скроллинге вниз-->
	<nav class="navbar navbar-expand-lg sticky-top">
	   <!--navbar-brand работает как обычная ссылка, не беря свойства Bootstrap-->
	   <a class="navbar-brand" href="#">
		    <!--align-top выравнивает элемент сверху-->
	   		<img src="logo.jpeg" width="32" height="32" class="d-inline-block align-top">
	   		ШЦТ
	   </a>
	   <!--navbar-toggler позволяет сворачивать элементы навигационной панели
	   navbar-light устанавливает светлую тему, тем самым иконка сворачивания становится видимой на светлом фоне. В темной панели нужно поставить navbar-dark-->
	   <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       		<span class="navbar-toggler-icon"></span>
	   </button>
	   <!--Как раз то, что будет скрываться-->
	   <div class="collapse navbar-collapse" id="navbarSupportedContent">
	     <ul class="navbar-nav mr-4">
	       <li class="nav-item">
	       		<a class="nav-link" href="#">О нас</a>
	       </li>
	       <li class="nav-item">
	       		<a class="nav-link" href="#">Кружки</a>
	       </li>
	       <li class="nav-item">
	       		<a class="nav-link" href="#">Состав</a>
	       </li>
	       <li class="nav-item">
	       		<a class="nav-link" href="#">Поделки</a>
	       </li>
	       <li class="nav-item">
	       		<a class="nav-link" href="#">Связаться</a>
	       </li>
	     </ul>    
	   </div>
	</nav>	

	<!--Шапка страницы-->
	<header class="header">
		<div class="container">
			<!--description это созданный класс (см. style.css)-->
			<div class="description text-center">
			   <h3>
					Добро пожаловать в Школу цифровых технологий
					<p>Единственная школа робототехники, научно-технического творчества и программирования в Уфе для детей от 6 до 17 лет</p>
					<button class="btn btn-outline-primary">Узнать больше</button>
				</h3>
			</div>     		
   		</div>
	</header>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
